risky: true
version: 8.0
preset: none
enabled:
  - align_double_arrow
  - align_phpdoc
  - allman_braces
  - alpha_ordered_imports
  - alpha_ordered_traits
  - array_indentation
  - array_push

finder:
  exclude:
    - "modules"
    - "node_modules"
    - "nova"
    - "nova-components"
    - "storage"
    - "spark"
    - "vendor"
  name: "*.php"
  not-name:
    - "*.blade.php"
    - "_ide_helper.php"
