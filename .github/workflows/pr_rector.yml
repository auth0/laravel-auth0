name: "Rector"

on:
  pull_request:
  merge_group:
  push:
    branches: ["master", "main"]

permissions: {}

jobs:
  rector:
    name: "Scan"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"

      - run: composer install --no-progress

      - run: vendor/bin/rector process --dry-run
