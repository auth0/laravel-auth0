name: "PHP CS Fixer"

on:
  pull_request:
  merge_group:
  push:
    branches:
      - main

permissions: {}

jobs:
  phpcsf:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"

      - run: composer install --no-progress

      - run: vendor/bin/php-cs-fixer fix src --dry-run --diff
