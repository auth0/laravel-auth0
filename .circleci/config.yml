version: 2.1

commands:
  prepare:
    parameters:
      symfony_version:
        type: string
    steps:
      - checkout
      - run: sudo composer self-update
      - run: composer require symfony/symfony:<< parameters.symfony_version >> --no-update
      - restore_cache:
          keys:
            - composer-v1-{{ checksum "composer.json" }}
            - composer-v1-
      - run: composer install -n --prefer-dist
      - run: composer update --prefer-dist --no-interaction
      - persist_to_workspace:
          root: .
          paths:
            - composer.*
      - save_cache:
          key: composer-v1-{{ checksum "composer.json" }}
          paths:
            - vendor

jobs: 
  php_7: 
    docker: 
      - image: circleci/php:7.1
    steps:
      - prepare:
          symfony_version: 3.3.*
  snyk:
    docker:
      - image: snyk/snyk-cli:composer
    steps:
      - attach_workspace:
          at: .
      - run: snyk test
      - run:
          command: |
            if [[ "${CIRCLE_BRANCH}" == "master" ]]
            then
            snyk monitor --org=auth0-sdks
            fi
          when: always

#Each workflow represents a Github check
workflows:
  snyk:
    jobs:
      - php_7
      - snyk:
          # Must define SNYK_TOKEN env
          context: snyk-env 
          requires: 
            - php_7